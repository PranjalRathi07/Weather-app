<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city Name" spellcheck="false">
            <button><img src=""></button>
        </div>
        <div class="weather">
            <img src="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col1">
                    <div>
                        <p class="humidity"></p>
                        <p class="hum"></p>
                    </div>
                </div>
                <div class="col2">
                    <img src="" >
                    <div>
                        <p class="Wind"></p>
                        <p class="win"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
